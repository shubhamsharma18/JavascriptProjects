<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Weather App </h1>
    <div class="card">


        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/searchicon.png"></button>
        </div>
        <div class="error">
            <p>Invalid City name</p>
        </div>

        <div class="weather">
            <img src="images/sunnny.png" class="weather-icon">
            <h1 class="temp">22'c</h1>
            <h2 class="city">New York</h1>
        


          <div class="details">

            <div class="col">
                <img src="images/humidity-removebg-preview.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img class ="wind" src="images/humidity1-removebg-preview (1).png">
                <div>
                    <p class="humidity">15km/h</p>
                    <p>wind speed</p>
                </div>
            </div>




        </div>
        <p class="owner">Made By Shubham Sharma</p>
        
    </div>

<script src="index.js"></script>
    
</body>
</html>
